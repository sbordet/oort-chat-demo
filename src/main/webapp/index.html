<!DOCTYPE html>
<html lang="en">
<head>
  <title>Oort Object Chat Demo</title>
  <link rel="stylesheet" type="text/css" href="application.css"/>
  <script async="async" data-main="application" src="require-2.3.6.js"></script>
</head>
<body>

<h1 id="title">Oort Object Chat Demo</h1>

<table id="console">
  <tbody>
  <tr>
    <td id="rooms-box">
      <table>
        <tbody>
        <tr>
          <td id="rooms-header-box">
            <div id="rooms-header"></div>
          </td>
        </tr>
        <tr>
          <td id="rooms-list-box">
            <div id="rooms-list"></div>
          </td>
        </tr>
        </tbody>
      </table>
    </td>
    <td id="chat-box">
      <table id="chat">
        <tbody>
        <tr>
          <td id="chat-header-box">
            <div id="chat-header">
              <div id="room-name"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div id="chat-history"></div>
          </td>
        </tr>
        <tr>
          <td id="chat-message-box">
            <table id="message">
              <tbody>
              <tr>
                <td id="user-box">
                  <label id="user" for="chat-text"></label>
                </td>
                <td id="chat-text-box">
                  <input id="chat-text" type="text"/>
                </td>
                <td>
                  <button id="logout" type="button">Logout</button>
                </td>
              </tr>
              </tbody>
            </table>
            <table id="logon">
              <tbody>
              <tr>
                <td id="user-label-box">
                  <label for="user-input">User: </label>
                </td>
                <td id="user-input-box">
                  <input id="user-input" type="text"/>
                </td>
                <td>
                  <button id="login" type="button">Login</button>
                </td>
              </tr>
              </tbody>
            </table>
          </td>
        </tr>
        </tbody>
      </table>
    </td>
    <td id="members-box">
      <div id="members"></div>
    </td>
  </tr>
  <tr>
    <td colspan="3" id="status-box">
      <span id="status"></span>
      <span id="user-count">Total Users: 0</span>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
